name: bokain_models
description: A collection of models and their services for bokain
version: 0.2.163
author: Patrick Minogue <patrick.minogue@gmail.com>
homepage: https://www.bokain.se

environment:
  sdk: '>=1.24.2 <2.0.0'

dependencies:
  angular2: '^3.1.0'
  angular_components: '^0.5.2'
  firebase: '^4.0.0'
  fo_components:
    path: ../../Visurus/FoComponents
  http: '^0.11.3+14'
  vi_auth_client:
    path: ../../Visurus/ViAuthClient
  random_string: ^0.0.1

transformers:
- angular2:
    platform_directives:
    - 'package:angular2/common.dart#COMMON_DIRECTIVES'
    platform_pipes:
    - 'package:angular2/common.dart#COMMON_PIPES'